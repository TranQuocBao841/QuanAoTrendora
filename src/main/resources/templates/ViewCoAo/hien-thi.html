<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

    <head th:replace="~{ViewSanPham/layout/head :: head}"></head>

    <header th:replace="~{ViewSanPham/layout/header :: header}" ></header>
    <!-- Left side column. contains the logo and sidebar -->

    <aside th:replace="~{ViewSanPham/layout/aside :: aside}" ></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Trang Quản Trị Admin Bán Áo Phông
                <small>Cổ Áo</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <!-- Main content -->

        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Danh Sách Cổ Áo</h3>

                    <div>
                        <a class="btn btn-success" href="/co-ao/add">
                            <i class="fas fa-plus"></i>Thêm mới
                        </a>
                    </div>
                    <div class="box-tools">
                        <form action="#" method="get">
                            <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                                <input type="text" id="ten" name="ten" class="form-control pull-right" placeholder="tìm kiếm sản phẩm theo tên..." th:value="${ten}">

                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody><tr>
                            <th>STT</th>
                            <th>Mã Cổ Áo</th>
                            <th>Tên Cổ Áo</th>
                            <th>Hành Động</th>
                        </tr>
                        <th:block th:each="sanpham:${listcoAo}">
                                <td th:text="${sanpham.id}"></td>
                                <td th:text="${sanpham.ma}"></td>
                                <td th:text="${sanpham.tencoAo}"></td>
                                <td>
                                    <a th:href="@{'/co-ao/update?id=' + ${sanpham.id}}" class="btn btn-warning btn-sm">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{'/co-ao/delete?id=' + ${sanpham.id}}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody></table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>


        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.4.13
        </div>
        <strong>Copyright &copy; 2014-2019 <a href="https://adminlte.io/">AdminLTE</a>.</strong> All rights
        reserved.
    </footer>
</div>
<!-- ./wrapper -->
