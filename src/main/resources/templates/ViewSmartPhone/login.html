<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
        }

        .container {
            max-width: 900px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
        }

        .left-panel, .right-panel {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel {
            flex: 1;
        }

        .social-buttons button {
            margin: 0 5px;
            border: none;
            background: transparent;
            font-size: 20px;
            cursor: pointer;
        }

        .right-panel {
            flex: 1;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border-top-left-radius: 80px;
            border-bottom-left-radius: 80px;
            text-align: center;
        }

        .form-control {
            border-radius: 12px;
            margin-bottom: 15px;
            padding: 12px;
        }

        .btn-primary {
            border-radius: 12px;
            padding: 12px;
            font-weight: bold;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4b0082, #8a2be2);
        }

        .sign-up-btn {
            background: transparent;
            border: 2px solid white;
            border-radius: 12px;
            padding: 10px 30px;
            color: white;
            transition: 0.3s;
        }

        .sign-up-btn:hover {
            background: white;
            color: #6a11cb;
        }
    </style>
</head>

<body>
<div class="container">
    <!-- Left Panel: Sign In -->
    <div class="left-panel">
        <h2>Sign In SmartPhoneHup</h2>

        <!-- Social Login -->
        <div class="social-buttons my-4">
            <button><i class="bi bi-google"></i></button>
            <button><i class="bi bi-facebook"></i></button>
            <button><i class="bi bi-github"></i></button>
            <button><i class="bi bi-linkedin"></i></button>
        </div>

        <p>or use your user password</p>

        <!-- form đăng Nh -->
        <form th:action="@{/dien-thoai/login}" method="post">
            <input type="text" name="tenDangNhap" placeholder="User" class="form-control" required>
            <input type="password" name="matKhau" placeholder="Password" class="form-control" required>
            <a href="#" class="text-muted mb-3 d-block">Forgot Your Password?</a>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <p th:if="${error}" th:text="${error}" class="text-danger mt-4 text-center error-message"></p>
    </div>

    <!-- form đăng ký -->
    <div class="right-panel">
        <h2>Hello, Friend!</h2>
        <p>Nếu Bạn Chưa Có Tài Khoản Thì hãy Đăng Ký ở Đây Để Có thể Sử Dụng Tất Cả Chức Năng Website !</p>

        <a th:href="@{/dien-thoai/dangky}" class="sign-up-btn">Sign Up</a>
    </div>
</div>

<!-- Bootstrap Icons (for social buttons) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
