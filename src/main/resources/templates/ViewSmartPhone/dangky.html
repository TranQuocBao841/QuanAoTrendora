<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
<div class="card">
    <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>

    <form th:action="@{/dien-thoai/dangky}" method="post" onsubmit="return validateForm()">

        <!-- Tên đăng nhập -->
        <div class="mb-3">
            <label class="form-label">Tên Đăng Nhập:</label>
            <input type="text" id="tenDangNhap" name="tenDangNhap" class="form-control" placeholder="Nhập tên đăng nhập" required />
        </div>

        <!-- Mật khẩu -->
        <div class="mb-3">
            <label class="form-label">Mật Khẩu:</label>
            <input type="password" id="matKhau" name="matKhau" class="form-control" placeholder="Nhập mật khẩu" required />
        </div>

        <div class="mb-3">
            <label class="form-label">email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Nhập dia chi email" required />
        </div>

        <!-- Xác nhận mật khẩu -->
        <div class="mb-3">
            <label class="form-label">Xác Nhận Mật Khẩu:</label>
            <input type="password" id="xacNhanMatKhau" class="form-control" placeholder="Nhập lại mật khẩu" required />
        </div>

        <!-- Nút đăng ký -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </div>
    </form>

    <!-- Hiển thị lỗi nếu có -->
    <p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>
</div>
<script>
    function validateForm() {
        const tenDangNhap = document.getElementById('tenDangNhap').value.trim();
        const matKhau = document.getElementById('matKhau').value;
        const xacNhanMatKhau = document.getElementById('xacNhanMatKhau').value;
        const email = document.getElementById('email').value.trim();
        const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

        if (tenDangNhap.length < 5) {
            alert('Tên đăng nhập phải có ít nhất 5 ký tự!');
            return false;
        }

        if (matKhau.length < 6) {
            alert('Mật khẩu phải có ít nhất 6 ký tự!');
            return false;
        }

        if (matKhau !== xacNhanMatKhau) {
            alert('Mật khẩu và Xác nhận mật khẩu không khớp!');
            return false;
        }

        if (!gmailRegex.test(email)) {
            alert('Email phải có định dạng @gmail.com!');
            return false;
        }

        return true;
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
