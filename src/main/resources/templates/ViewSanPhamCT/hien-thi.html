<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <!-- Link Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4 text-center">Danh sách chi tiết sản phẩm</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <th:block th:each="sp : ${dsChiTiet}">
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{${sp.sanPham.anh}}" class="card-img-top" alt="Ảnh sản phẩm" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${sp.sanPham.ten}">Tên sản phẩm</h5>
                        <p class="card-text">
                            <strong>Màu sắc:</strong> <span th:text="${sp.mauSac.ten}"></span><br>
                            <strong>Kích thước:</strong> <span th:text="${sp.kichThuoc.ten}"></span><br>
                            <strong>Trạng thái:</strong> <span th:text="${sp.trangThai ==1?'Còn hàng':'Hết hàng'}"></span>
                        </p>
                        <a href="/san-pham-chi-tiet/them" class="btn btn-success">Thêm thông tin</a>
                        <a th:href="@{|/san-pham-chi-tiet/update?id=${sp.id}|}" class="btn btn-warning">
                            <i class="bi bi-pencil-square"></i> Cập nhật thông tin
                        </a>
                        <a th:href="@{|/san-pham-chi-tiet/delete?id=${sp.id}|}" class="btn btn-warning">
                            <i class="bi bi-pencil-square"></i> Xóa thông tin
                        </a>
                        <a href="/admin/san-pham/hien-thi" class="btn btn-success">Quay Lại Trang Chủ</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
