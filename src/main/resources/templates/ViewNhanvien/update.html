<body class="hold-transition skin-blue sidebar-mini">
<!-- Bootstrap 3.3.7 CDN (chuẩn cho AdminLTE 2) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div class="wrapper">

    <head th:replace="~{ViewSanPham/layout/head :: head}"></head>

    <header th:replace="~{ViewSanPham/layout/header :: header}" ></header>
    <!-- Left side column. contains the logo and sidebar -->

    <aside th:replace="~{ViewSanPham/layout/aside :: aside}" ></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Trang Quản Trị Admin Bán Áo Phông
                <small> Nhân Viên</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Sản Phẩm Trendora </h3>

                    <div class="box-tools">
                        <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-primary">
                    <form role="form" th:action="@{/nhan-vien/update}" method="post" th:object="${nhanVien}" enctype="multipart/form-data">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">update nhân viên</h3>
                            </div>
                            <div class="box-body">

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>ID nhân viên</label>
                                        <input type="text" class="form-control" th:field="*{idNv}" placeholder="id nhân viên"/>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Mã nhân viên</label>
                                        <input type="text" class="form-control" th:field="*{maNv}" placeholder="Mã nhân viên"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('maNv')}" th:errors="*{maNv}"></p>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Tên nhân viên</label>
                                        <input type="text" class="form-control" th:field="*{tenNv}" placeholder="Tên nhân viên"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('tenNv')}" th:errors="*{tenNv}"></p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>Email</label>
                                        <input type="text" class="form-control" th:field="*{email}" placeholder="Email"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Số điện thoại</label>
                                        <input type="text" class="form-control" th:field="*{sdt}" placeholder="Số điện thoại"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>Số CCCD</label>
                                        <input type="text" class="form-control" th:field="*{cccd}" placeholder="Số CCCD"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('cccd')}" th:errors="*{cccd}"></p>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Giới tính</label><br/>
                                        <input type="radio" th:field="*{gioiTinh}" value="1"/> <label>Nam</label>
                                        <input type="radio" th:field="*{gioiTinh}" value="0"/> <label>Nữ</label>
                                        <p class="text-danger" th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}"></p>
                                    </div>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Ngày sinh</label>
                                    <input type="date" class="form-control" th:field="*{ngaySinh}" />
                                    <p class="text-danger" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></p>
                                </div>




                                <div class="form-group col-md-6">
                                    <label>Địa chỉ</label>
                                    <input type="text" class="form-control" th:field="*{diaChi}" placeholder="Địa chỉ"/>
                                    <p class="text-danger" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Trạng thái</label><br/>
                                    <input type="radio" th:field="*{trangThai}" value="1"/> <label>Hoạt động</label>
                                    <input type="radio" th:field="*{trangThai}" value="0"/> <label>Không hoạt động</label>
                                    <p class="text-danger" th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}"></p>
                                </div>
                            </div>

                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">update nhân viên</button>
                        </div>
                </div>
                </form>
            </div>

        </div>
    </div>
</div>

</div>
