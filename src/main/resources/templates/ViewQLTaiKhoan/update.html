<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Cập Nhật Tài Khoản</h2>
    <form action="/tai-khoan/update" method="post" class="card p-4 shadow-sm">
        <input type="hidden" name="id" th:value="${tk.id}">

        <div class="mb-3">
            <label class="form-label">Tên Đăng Nhập</label>
            <input type="text" name="tenDangNhap" class="form-control" th:value="${tk.tenDangNhap}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật Khẩu</label>
            <input type="password" name="matKhau" class="form-control" th:value="${tk.matKhau}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" th:value="${tk.email}">
        </div>

        <div class="mb-3">
            <label class="form-label">Loại Tài Khoản</label>
            <select name="loaiTaiKhoan" class="form-control" required>
                <option th:value="1" th:selected="${tk.loaiTaiKhoan == 1}">Nhân viên</option>
                <option th:value="2" th:selected="${tk.loaiTaiKhoan == 2}">Khách hàng</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Cập Nhật</button>
    </form>
    <div class="text-center mt-4">
        <a href="/tai-khoan/hien-thi" class="btn btn-secondary">Quay lại</a>
    </div>
</div>

</body>
</html>
