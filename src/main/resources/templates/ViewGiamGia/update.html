<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ViewSanPham/layout/head :: head}"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="~{ViewSanPham/layout/header :: header}"></header>

    <aside th:replace="~{ViewSanPham/layout/aside :: aside}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Quản lý Mã Giảm Giá
                <small>Cập nhật chương trình khuyến mãi</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
                <li><a th:href="@{/giam-gia}">Giảm Giá</a></li>
                <li class="active">Cập nhật</li>
            </ol>
        </section>

        <section class="content">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thông tin mã giảm giá</h3>
                    </div>

                    <!-- form update -->
                    <form th:action="@{/giam-gia/update}" th:object="${giamGia}" method="post" class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="idGiamGia" class="col-sm-2 control-label">id Giảm Giá</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{id}" class="form-control" id="idGiamGia" placeholder="id giảm giá" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="maGiamGia" class="col-sm-2 control-label">Mã Giảm Giá</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{maGiamGia}" class="form-control" id="maGiamGia" placeholder="Mã giảm giá" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('maGiamGia')}" th:errors="*{maGiamGia}"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="tenGiamGia" class="col-sm-2 control-label">Tên chương trình</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{tenGiamGia}" class="form-control" id="tenGiamGia" placeholder="Tên chương trình khuyến mãi"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('tenGiamGia')}" th:errors="*{tenGiamGia}"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ngayBatDau" class="col-sm-2 control-label">Ngày Bắt Đầu</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" th:field="*{ngayBatDau}" class="form-control" id="ngayBatDau" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('ngayBatDau')}" th:errors="*{ngayBatDau}"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ngayKetThuc" class="col-sm-2 control-label">Ngày Kết Thúc</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" th:field="*{ngayKetThuc}" class="form-control" id="ngayKetThuc" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('ngayKetThuc')}" th:errors="*{ngayKetThuc}"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="loaiGiamGia" class="col-sm-2 control-label">Loại giảm giá</label>
                                <div class="col-sm-10">
                                    <select th:field="*{loaiGiamGia}" class="form-control" id="loaiGiamGia">
                                        <option value="">-- Chọn loại giảm giá --</option>
                                        <option value="0" th:selected="${loaiGiamGia == 0}">Tiền mặt</option>
                                        <option value="1" th:selected="${loaiGiamGia == 1}">Phần trăm</option>
                                    </select>
                                    <div class="text-danger" th:if="${#fields.hasErrors('loaiGiamGia')}" th:errors="*{loaiGiamGia}"></div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="giaTriGiam" class="col-sm-2 control-label">Giá trị</label>
                                <div class="col-sm-10">
                                    <input type="number" th:field="*{giaTriGiam}" class="form-control" id="giaTriGiam" placeholder="Giá trị giảm"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('giaTriGiam')}" th:errors="*{giaTriGiam}"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="soLuong" class="col-sm-2 control-label">Số lượng</label>
                                <div class="col-sm-10">
                                    <input type="number" th:field="*{soLuong}" class="form-control" id="soLuong" placeholder="Số lượng" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="trangThai" class="col-sm-2 control-label">Trạng thái</label>
                                <div class="col-sm-10">
                                    <select th:field="*{trangThai}" class="form-control" id="trangThai">
                                        <option value="1" th:selected="${giamGia.trangThai == 1}">Hoạt động</option>
                                        <option value="0" th:selected="${giamGia.trangThai == 0}">Ngừng</option>
                                    </select>
                                    <div class="text-danger" th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}"></div>
                                </div>
                            </div>

                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                            <a th:href="@{/giam-gia/hien-thi}" class="btn btn-default">Hủy</a>
                        </div>
                    </form>

                    <!-- end form -->

                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.4.13
        </div>
        <strong>Bản quyền &copy; 2024 <a href="#">Trendora</a>.</strong> All rights reserved.
    </footer>
</div>

<script th:src="@{/assets/bower_components/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/dist/js/adminlte.min.js}"></script>
</body>
</html>
