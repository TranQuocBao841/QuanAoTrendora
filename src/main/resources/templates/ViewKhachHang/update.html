<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Form Update Thông Tin Khách Hàng -->
<div class="container mt-5">
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">Update Khách Hàng</div>
        <div class="card-body">

            <!-- Hiển thị Ảnh Đại Diện -->
            <div class="text-center mb-4">
                <img src="https://tse4.mm.bing.net/th?id=OIP.8WO2GDRro_B4Bd74IKbogQHaHa&pid=Api&P=0&h=180">
            </div>

            <form action="/khach-hang/update" method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="id" class="form-label">ID Khách Hàng</label>
                    <input type="text" id="id" name="id" class="form-control" placeholder="Nhập id" th:value="${kh.id}" required readonly>
                </div>

                <div class="mb-3">
                    <label for="ten" class="form-label">Tên Khách Hàng</label>
                    <input type="text" id="ten" name="ten" class="form-control" placeholder="Nhập tên" th:value="${kh.ten}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Emai Khách Hàng</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Nhập Email" th:value="${kh.email}" required>
                </div>

                <div class="mb-3">
                    <label for="sdt" class="form-label">Số Điện Thoại</label>
                    <input type="text" id="sdt" name="sdt" class="form-control" placeholder="Nhập số điện thoại" th:value="${kh.sdt}" required>
                </div>

                <div class="mb-3">
                    <label for="maKh" class="form-label">Mã Khách Hàng</label>
                    <input type="text" id="maKh" name="maKh" class="form-control" placeholder="Nhập mã khách hàng" th:value="${kh.maKh}" required>
                </div>


                <label class="form-label">Trạng Thái</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="trangThai" value="1" id="active" th:checked="${kh.trangThai == 1}" required>
                    <label class="form-check-label" for="active">Hoạt Động</label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="trangThai" value="0" id="inactive" th:checked="${kh.trangThai == 0}" required>
                    <label class="form-check-label" for="inactive">Không Hoạt Động</label>
                </div>

                <button type="submit" class="btn btn-success">Update Khách Hàng</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
