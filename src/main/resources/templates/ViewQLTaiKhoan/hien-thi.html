    </head>

    <header th:replace="~{ViewSanPham/layout/header :: header}" >


    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <style>
        .actions-column {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .actions-column form {
            margin: 0;
        }

        .actions-column .btn-sm {
            padding: 4px 8px;
            font-size: 13px;
            line-height: 1.5;
        }

        .switch-modern {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 26px;
            vertical-align: middle;
        }

        .slider-modern {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider-modern:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .switch-modern input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch-modern input:checked + .slider-modern {
            background-color: #2ee59d;
        }

        .switch-modern input:checked + .slider-modern:before {
            transform: translateX(22px);
        }
    </style>

    <aside th:replace="~{ViewSanPham/layout/aside :: aside}" ></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản Lý tài khoản
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/san-pham/hien-thi"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <!-- Main content -->

        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Danh Sách Tài Khoản</h3>
                    <div class="box-tools">
                        <form action="/tai-khoan/timkiem" method="get">
                            <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                                <input type="text" id="ten" name="ten" class="form-control pull-right" placeholder="tìm kiếm tài khoản theo tên..." th:value="${ten}">

                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--                 /.box-header-->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody><tr>
                            <th>STT</th>
                            <th>Tên đăng nhập</th>
                            <th>Email</th>
                            <th>Mật khẩu</th>
                            <th>Loại tài khoản</th>
                            <th>Trạng thái</th>
                            <th>Hành Động</th>
                        </tr>
                        <th:block th:each="taiKhoan,loop:${list}">
                            <tr>
                                <td th:text="${taiKhoan.idTaiKhoan}"></td>
                                <td th:text="${taiKhoan.tenDangNhap}"></td>
                                <td th:text="${taiKhoan.email}"></td>
                                <td th:text="${taiKhoan.matKhau}"></td>
                                <td th:text="${taiKhoan.loaiTaiKhoan ==1 ?'Nhân viên':'Khách hàng'}"></td>
                                <td th:text="${taiKhoan.trangThai ?'Đang hoạt động':'Ngừng hoạt động'}"></td>
                                <td>
                                    <div class="actions-column">
                                        <form th:action="@{/tai-khoan/doi-trang-thai}" method="post">
                                            <input type="hidden" name="idTaiKhoan" th:value="${taiKhoan.idTaiKhoan}" />
                                            <label class="switch-modern">
                                                <input type="checkbox"
                                                       onchange="this.form.submit()"
                                                       th:checked="${taiKhoan.trangThai}" />
                                                <span class="slider-modern"></span>
                                            </label>
                                        </form>

                                        <a th:href="@{'/tai-khoan/update?id=' + ${taiKhoan.idTaiKhoan}}"
                                           class="btn btn-warning btn-sm" title="Chỉnh sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                    </div>
                                </td>

                            </tr>
                        </th:block>
                        </tbody></table>
                </div>
                <!--                 /.box-body -->



            </div>
            <!-- /.box -->
        </div>


        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Phiên bản</b> 1.0.0
        </div>
