<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Form Thêm Sản Phẩm -->
<div class="container mt-5">
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-success text-white">Thêm Sản Phẩm Mới</div>
        <div class="card-body">
            <form action="/admin/san-pham/add" method="post">

                <div class="mb-3">
                    <label class="form-label">Mã Sản Phẩm</label>
                    <input type="text" name="ma" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên Sản Phẩm</label>
                    <input type="text" name="ten" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">URL Ảnh</label>
                    <input type="text" name="anh" class="form-control" required>
                </div>

                <label class="form-label">Trạng Thái</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="trangThai" value="1" id="active" required>
                    <label class="form-check-label" for="active">Còn Hàng</label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="trangThai" value="0" id="inactive" required>
                    <label class="form-check-label" for="inactive">Hết Hàng</label>
                </div>

                <button type="submit" class="btn btn-success">Thêm Sản Phẩm</button>
            </form>
            <a href="/admin/san-pham/hien-thi" class="btn btn-secondary mt-3">Quay lại Trang Chủ</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
