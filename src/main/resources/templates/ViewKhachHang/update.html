<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ViewSanPham/layout/head :: head}"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="~{ViewSanPham/layout/header :: header}"></header>

    <aside th:replace="~{ViewSanPham/layout/aside :: aside}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Cập Nhật Khách Hàng
                <small>Chỉnh sửa thông tin khách hàng</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/khach-hang/hien-thi">Khách hàng</a></li>
                <li class="active">Cập nhật</li>
            </ol>
        </section>

        <section class="content">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Thông tin khách hàng</h3>
                </div>

                <form th:action="@{/khach-hang/update}" th:object="${kh}" method="post">
                    <div class="box-body">
                        <input type="hidden" th:field="*{idKh}"/>

                        <div class="form-group">
                            <label for="maKh">Mã KH</label>
                            <input type="text" th:field="*{maKh}" class="form-control" id="maKh" placeholder="Nhập mã khách hàng" required>
                        </div>

                        <div class="form-group">
                            <label for="tenKh">Tên KH</label>
                            <input type="text" th:field="*{tenKh}" class="form-control" id="tenKh" placeholder="Nhập tên khách hàng" required>
                        </div>

                        <div class="form-group">
                            <label>Giới tính</label><br>
                            <label>
                                <input type="radio" th:field="*{gioiTinh}" value="true" checked> Nam
                            </label>
                            <label style="margin-left: 10px;">
                                <input type="radio" th:field="*{gioiTinh}" value="false"> Nữ
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="ngaySinh">Ngày sinh</label>
                            <input type="text" th:field="*{ngaySinh}"  class="form-control" id="ngaySinh" required>
                        </div>

                        <div class="form-group">
                            <label for="diaChi">Địa chỉ</label>
                            <input type="text" th:field="*{diaChi}" class="form-control" id="diaChi" placeholder="Nhập địa chỉ">
                        </div>

                        <div class="form-group">
                            <label for="sdt">SĐT</label>
                            <input type="text" th:field="*{sdt}" class="form-control" id="sdt" placeholder="Nhập số điện thoại">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email">
                        </div>

                        <div class="form-group">
                            <label for="quocTich">Quốc tịch</label>
                            <input type="text" th:field="*{quocTich}" class="form-control" id="quocTich" placeholder="Nhập quốc tịch">
                        </div>

                        <div class="form-group">
                            <label>Trạng thái</label>
                            <select class="form-control" th:field="*{trangThai}">
                                <option value="1">Hoạt động</option>
                                <option value="0">Không hoạt động</option>
                            </select>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                        <a th:href="@{/khach-hang/hien-thi}" class="btn btn-default">Hủy</a>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.4.13
        </div>
        <strong>Copyright &copy; 2014-2019 <a href="https://adminlte.io/">AdminLTE</a>.</strong>
        All rights reserved.
    </footer>
</div>

<!-- Các script -->
<script th:src="@{/assets/bower_components/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/dist/js/adminlte.min.js}"></script>

</body>
</html>
