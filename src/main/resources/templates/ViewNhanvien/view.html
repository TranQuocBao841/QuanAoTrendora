<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <head th:replace="~{ViewSanPham/layout/head :: head}"></head>

    <header th:replace="~{ViewSanPham/layout/header :: header}" ></header>
    <!-- Left side column. contains the logo and sidebar -->

    <aside th:replace="~{ViewSanPham/layout/aside :: aside}" ></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Trang Quản Trị Admin Bán Áo Phông
                <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Danh Sách Nhân Viên</h3>

                    <div>
                        <a class="btn btn-success" href="/nhan-vien/viewadd">
                            <i class="fas fa-plus"></i>Thêm mới
                        </a>
                    </div>
                    <div class="box-tools">
                        <form action="/admin/nhan-vien/timkiem" method="get">
                            <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                                <input type="text" id="ten" name="tenNv" class="form-control pull-right" placeholder="tìm kiếm nhân viên theo tên..." th:value="${tenNv}">

                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Mã nhân viên</th>
                            <th>Tên nhân viên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>CCCD</th>
                            <th>Giới tính</th>
                            <th>Ngày sinh</th>
                            <th>Địa chỉ</th>
                            <th>Trạng thái</th>
                        </tr>
                        <th:block th:each="nhanvien:${list}">
                            <tr>
                                <td th:text="${nhanvien.idNv}"></td>
                                <td th:text="${nhanvien.maNv}"></td>
                                <td th:text="${nhanvien.tenNv}"></td>
                                <td th:text="${nhanvien.email}"></td>
                                <td th:text="${nhanvien.sdt}"></td>
                                <td th:text="${nhanvien.cccd}"></td>
                                <td th:text="${nhanvien.gioiTinh==1?'Nam':'Nữ'}"></td>
                                <td th:text="${nhanvien.ngaySinh}"></td>
                                <td th:text="${nhanvien.diaChi}"></td>
                                <td th:text="${nhanvien.trangThai == 1 ? 'Hoạt động' : 'Không hoạt động'}"></td>
                                <td>
                                    <a th:href="@{'/nhan-vien/viewupdate?id=' + ${nhanvien.idNv}}" class="btn btn-warning btn-sm">Cập nhật</a>
                                    <a th:href="@{'/nhan-vien/delete?id=' + ${nhanvien.idNv}}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.4.13
        </div>
        <strong>Copyright &copy; 2014-2019 <a href="https://adminlte.io/">AdminLTE</a>.</strong> All rights
        reserved.
    </footer>
</div>
