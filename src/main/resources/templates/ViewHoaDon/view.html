<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <head th:replace="~{ViewSanPham/layout/head :: head}"></head>

    <header th:replace="~{ViewSanPham/layout/header :: header}" ></header>
    <!-- Left side column. contains the logo and sidebar -->

    <aside th:replace="~{ViewSanPham/layout/aside :: aside}" ></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Trang Quản Trị Admin Bán Áo Phông
                <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Danh sách hóa đơn</h3>
                    <div class="box-tools">
                        <form action="/hoa-don/hien-thi" method="get">
                            <div class="input-group input-group-sm hidden-xs" style="width: 250px;">
                                <input type="text" id="maHd" name="maHd" class="form-control pull-right"
                                       placeholder="Tìm kiếm hóa đơn theo mã..."
                                       th:value="${search}">

                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Nhân viên</th>
                            <th>Khách hàng</th>
                            <th>Giảm giá</th>
                            <th>Hình thức thanh toán</th>
                            <th>Mã hóa đơn</th>
                            <th>Ngày tạo</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                        </tr>
                        <th:block th:each="hd : ${list}">
                            <tr>
                                <td th:text="${hd.id}"></td>
                                <td th:text="${hd.tenNhanVien}"></td>
                                <td th:text="${hd.tenKhachHang}"></td>
                                <td th:text="${hd.tenGiamGia}"></td>
                                <td th:text="${hd.tenHinhThucThanhToan}"></td>
                                <td th:text="${hd.maHd}"></td>
                                <td th:text="${hd.ngayTao}"></td>
                                <td th:text="${hd.tongTien}"></td>
                                <td th:text="${hd.trangThai == 1 ? 'Đã thanh toán' : 'Chưa thanh toán'}"></td>
                                <td>
                                    <a th:href="@{'/hoa-don/update?id=' + ${hd.id}}"
                                       th:text="${hd.trangThai == 0 ? 'Đã thanh toán' : 'Chưa thanh toán'}"
                                       class="btn btn-warning btn-sm"
                                       onclick="return confirm('Cập nhật trạng thái thanh toán?');">Cập nhật</a>
                                    <a th:href="@{'/hoa-don/delete?id=' + ${hd.id}}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
                                    <a th:href="@{'/hoa-don/detail?id=' + ${hd.id}}" class="btn btn-primary btn-sm">Chi tiết</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.4.13
        </div>
        <strong>Copyright &copy; 2014-2019 <a href="https://adminlte.io/">AdminLTE</a>.</strong> All rights
        reserved.
    </footer>
</div>
