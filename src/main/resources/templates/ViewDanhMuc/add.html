<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{ViewSanPham/layout/head :: head}"></head>

<body class="hold-transition skin-blue sidebar-mini">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div class="wrapper">
    <header th:replace="~{ViewSanPham/layout/header :: header}"></header>
    <aside th:replace="~{ViewSanPham/layout/aside :: aside}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Trang Quản Trị Admin Bán Áo Phông
                <small>Danh Mục</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <!-- Main content -->
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Sản Phẩm Trendora</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form thêm danh mục -->
                <div class="box box-primary">
                    <form role="form" th:action="@{/danh-muc/add}" method="post" enctype="multipart/form-data" th:object="${danhMuc}">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Thêm Sản Phẩm</h3>
                            </div>
                            <div class="box-body">
                                <div class="row">

                                    <!-- Mã danh mục -->
                                    <div class="form-group col-md-6">
                                        <label>Mã Danh Mục</label>
                                        <input type="text" class="form-control" th:field="*{ma}" placeholder="Mã Sản Phẩm" >
                                        <div th:if="${#fields.hasErrors('ma')}" class="text-danger">
                                            <p th:errors="*{ma}">Mã danh mục không hợp lệ</p>
                                        </div>
                                    </div>

                                    <!-- Tên danh mục -->
                                    <div class="form-group col-md-6">
                                        <label>Tên Danh Mục</label>
                                        <input type="text" class="form-control" th:field="*{tendanhMuc}" placeholder="Tên Sản Phẩm" >
                                        <div th:if="${#fields.hasErrors('tendanhMuc')}" class="text-danger">
                                            <p th:errors="*{tendanhMuc}">Tên danh mục không hợp lệ</p>
                                        </div>
                                    </div>

                                    <!-- Trạng thái -->
                                    <div class="form-group col-md-6">
                                        <label>Trạng Thái</label><br>
                                        <label class="radio-inline">
                                            <input type="radio" th:field="*{trangThai}" value="1" required> Còn hàng
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" th:field="*{trangThai}" value="0" required> Hết hàng
                                        </label>
                                        <div th:if="${#fields.hasErrors('trangThai')}" class="text-danger">
                                            <p th:errors="*{trangThai}">Vui lòng chọn trạng thái</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Phiên bản</b> 1.0.0
        </div>
        <strong>&copy; 2025 <a href="#">Trendora</a>.</strong> Hệ thống quản trị bán áo phông. Thiết kế và phát triển bởi nhóm IT Trendora.
    </footer>

</div>

<!-- Các script -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script th:src="@{/assets/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/dist/js/adminlte.min.js}"></script>

</body>
</html>
