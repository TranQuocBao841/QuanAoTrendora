<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Chi tiết Sản phẩm</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Thêm Chi tiết Sản phẩm</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/san-pham-chi-tiet/save}" th:object="${sanPhamChiTiet}" method="post">

                <!-- Sản phẩm -->
                <div class="mb-3">
                    <label class="form-label">Sản phẩm</label>
                    <select class="form-select" th:field="*{sanPham}">
                        <option value="" disabled selected>-- Chọn sản phẩm --</option>
                        <option th:each="sp : ${dsSanPham}"
                                th:value="${sp.id}"
                                th:text="${sp.ten}"></option>
                    </select>
                </div>

                <!-- Màu sắc -->
                <div class="mb-3">
                    <label class="form-label">Màu sắc</label>
                    <select class="form-select" th:field="*{mauSac}">
                        <option value="" disabled selected>-- Chọn màu --</option>
                        <option th:each="m : ${dsMauSac}"
                                th:value="${m.id}"
                                th:text="${m.ten}"></option>
                    </select>
                </div>

                <!-- Kích thước -->
                <div class="mb-3">
                    <label class="form-label">Kích thước</label>
                    <select class="form-select" th:field="*{kichThuoc}">
                        <option value="" disabled selected>-- Chọn kích thước --</option>
                        <option th:each="k : ${dsKichThuoc}"
                                th:value="${k.id}"
                                th:text="${k.ten}"></option>
                    </select>
                </div>

                <!-- Số lượng -->
                <div class="mb-3">
                    <label class="form-label">Số lượng</label>
                    <input type="number" min="0" th:field="*{soLuong}" class="form-control" placeholder="Nhập số lượng" />
                </div>

                <!-- Giá bán -->
                <div class="mb-3">
                    <label class="form-label">Giá bán</label>
                    <input type="number" min="0" step="0.01" th:field="*{donGia}" class="form-control" placeholder="Nhập giá bán" />
                </div>

                <!-- Trạng thái -->
                <div class="mb-3">
                    <label class="form-label">Trạng thái</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{trangThai}" value="1" id="conHang">
                        <label class="form-check-label" for="conHang">Còn hàng</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{trangThai}" value="0" id="hetHang">
                        <label class="form-check-label" for="hetHang">Hết hàng</label>
                    </div>
                </div>

                <!-- Nút lưu -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Lưu thông tin</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
