<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendora - Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .left-panel,
        .right-panel {
            padding: 40px;
            flex: 1;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel {
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .social-buttons button {
            margin: 5px;
            border: none;
            background: transparent;
            font-size: 24px;
            cursor: pointer;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .sign-up-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sign-up-btn:hover {
            background: white;
            color: #4e54c8;
        }

        .input-group-text {
            background-color: white;
            border-left: 0;
        }

        .input-group .form-control {
            border-right: 0;
        }

        #togglePasswordWrapper {
            width: 38px; /* hoặc 32px hay 36px tùy kích thước mong muốn */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            height: 38px;
        }


    </style>
</head>

<body>

<!-- Success Alert -->
<div th:if="${success}" class="alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3" role="alert">
    <strong>✅ Thành công! </strong><span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Error Alert -->
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3" role="alert">
    <strong>❌ Lỗi! </strong><span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
        <h2>Sign In to Trendora</h2>

        <div class="social-buttons my-4">
            <button><i class="bi bi-google"></i></button>
            <button><i class="bi bi-facebook"></i></button>
            <button><i class="bi bi-github"></i></button>
            <button><i class="bi bi-linkedin"></i></button>
        </div>

        <p>or use your username and password:</p>

        <!-- Login Form -->
        <form th:action="@{/quan-ao/login}" method="post">
            <input type="email" name="email" placeholder="Vui lòng nhập email" class="form-control" required>

            <!-- Mật khẩu có con mắt -->
            <div class="input-group mb-3">
                <input type="password" name="matKhau" id="matKhau" placeholder="Vui lòng nhập password" class="form-control" required>
                <span class="input-group-text" id="togglePasswordWrapper">
        <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
    </span>
            </div>


            <a href="#" class="text-muted mb-3 d-block">Forgot Your Password?</a>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <h2>Hello, Friend!</h2>
        <p>Nếu bạn chưa có tài khoản, hãy đăng ký ở đây để sử dụng tất cả các chức năng của website!</p>
        <a th:href="@{/quan-ao/dangky}" class="sign-up-btn">Sign Up</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-hide alerts -->
<script>
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => alert.classList.remove('show'));
    }, 5000);
</script>

<!-- Toggle Password Visibility -->
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const input = document.getElementById("matKhau");
        const icon = this;
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    });
</script>

</body>
</html>
