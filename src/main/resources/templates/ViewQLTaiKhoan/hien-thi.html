<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Danh Sách Tài Khoản</h2>
    <table class="table table-bordered">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Tên Đăng Nhập</th>
            <th>Email</th>
            <th>Loại Tài Khoản</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tk : ${list}">
            <td th:text="${tk.id}"></td>
            <td th:text="${tk.tenDangNhap}"></td>
            <td th:text="${tk.email}"></td>
            <td th:text="${tk.loaiTaiKhoan == 1 ? 'Nhân viên' : 'Khách hàng'}"></td>
            <td>
                <a th:href="@{'/tai-khoan/update?id=' + ${tk.id}}" class="btn btn-warning btn-sm">Cập Nhật</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Nút quay lại -->
    <div class="text-center mt-4">
        <a href="/admin/san-pham/hien-thi" class="btn btn-secondary">Quay lại Trang Chủ</a>
    </div>
</div>

</body>
</html>
